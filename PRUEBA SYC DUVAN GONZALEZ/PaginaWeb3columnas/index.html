<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prueba SYC</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
    <section class="gallery min-vs-100">
        <div class="container-lg">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
                <div class="col">
                    <img src="img/recetas/bowl-de-aguacate.jpg" class="gallery-item" alt="gallery">
                </div>

                <div class="col">
                    <img src="img/recetas/ensalada-de-kiwi.jpg" class="gallery-item" alt="gallery">
                </div>

                <div class="col">
                    <img src="img/recetas/mix-de-vegetales.jpg" class="gallery-item" alt="gallery">
                </div>

                <div class="col">
                    <img src="img/recetas/pimentones-a-la-juliana.jpg" class="gallery-item" alt="gallery">
                </div>

                <div class="col">
                    <img src="img/recetas/plato-oriental.jpg" class="gallery-item" alt="gallery">
                </div>

                <div class="col">
                    <img src="img/recetas/remolachas-horneadas.jpg" class="gallery-item" alt="gallery">
                </div>
            </div>
        </div>
    </section>
  
  <!-- Modal -->
  <div class="modal fade" id="gallery-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!--<h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="img/recetas/bowl-de-aguacate.jpg" class="modal-img" alt="modal img">
        </div>
      </div>
    </div>
  </div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
